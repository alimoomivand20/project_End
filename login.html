<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.sidr.bare.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/reg.css">

    <title>ورود به وبسایت</title>
</head>

<body>

    <body>
        <div class="wrapper" id="app">
            <div class="bg-gray-100 py-20 h-full w-full text-gray-600">
                <div class="container flex justify-center">
                    <div class="flex flex-col items-center space-y-4 relative z-10 w-12/12 lg:w-6/12">
                        <div class="col-10 col-sm-6 col-md-6 col-lg-3">
                            <div class="header__right">
                                <a href="index.html">
                                    <h1>وبسایت آموزشی <span>راکت</span></h1>
                                </a>
                            </div>
                        </div>

                        <div class="bg-white shadow rounded-lg overflow-hidden w-full">
                            <div class="p-6 space-y-4">
                                <div class="space-y-2">
                                    <span class="font-bold text-xl">ورود به سایت</span>
                                    <div class="flex flex-wrap items-center">
                                        <a href="#" class="bg-red-600 hover:bg-red-700 text-white m-1 mr-0 p-2 px-4 font-medium rounded hover:text-white"> ورود با جی‌میل</a>
                                        <a href="#" class="bg-gray-500 hover:bg-gray-600 text-white m-1 mr-0 p-2 px-4 font-medium rounded hover:text-white"> ورود با گیت‌هاب</a>
                                        <a href="#" class="bg-indigo-500 hover:bg-indigo-600 text-white m-1 mr-0 p-2 px-4 font-medium rounded hover:text-white"> ورود با یاهو</a>
                                        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white m-1 mr-0 p-2 px-4 font-medium rounded hover:text-white">ورود با لینکدین</a>
                                    </div>
                                </div>
                                <div class="flex justify-start">
                                    <span class="font-medium text-base text-gray-500">ورود با ایمیل و پسورد</span>
                                </div>

                                <form>
                                    <div class="space-y-2">
                                        <div class="space-y-2">
                                            <input type="text" class="p-3 px-4 border border-solid border-gray-200 rounded w-full focus:ring-1 focus:ring-gray-200 " placeholder="ایمیل خود را وارد کنید">
                                        </div>
                                        <div class="space-y-2">
                                            <div class="relative">
                                                <input class="p-3 px-4 border border-solid border-gray-200 rounded w-full focus:ring-1 focus:ring-gray-200 " placeholder="پسورد خود را وارد کنید" type="password">
                                                <div class="absolute cursor-pointer top-0 bottom-0 left-4 flex justify-center items-center">
                                                    <a href="#" class="block text-tiny text-gray-400 border-r border-solid border-gray-400 pr-2">فراموش کردید؟</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex justify-end items-center space-x-6 space-x-reverse">
                                            <button type="submit" id="submit_button" class="bg-blue-500 hover:bg-blue-400 text-white p-2 px-4 font-medium rounded hover:text-white">ورود به سایت</button>
                                            <a href="#" class="cursor-pointer text-gray-400 hover:underline">انصراف</a>
                                        </div>
                                        <div class="text-tiny pt-2 text-gray-400">اگر عضو نیستید از طریق صفحه، <a href="register.html" class="text-blue-500 hover:text-blue-500 font-bold underline">عضویت</a>، جز خانواده راکت شوید.</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <p class="text-gray-500 text-sm leading-relaxed self-start">با ورود و یا ثبت نام در راکت شما <a href="#" class="font-bold underline">شرایط و قوانین</a> استفاده از سرویس های سایت راکت را می‌پذیرید.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
